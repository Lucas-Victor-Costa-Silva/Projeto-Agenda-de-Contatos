<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Novo contato</title>
<link rel="icon" href="imagens/telefone.png">
<link rel="stylesheet" href="styleNovo.css">

<script
	src="//ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
<script
	src="//cdnjs.cloudflare.com/ajax/libs/jquery.maskedinput/1.4.1/jquery.maskedinput.min.js"></script>

</head>
<body>
	<div class="container">
		<div class="title">Novo Contato</div>
		<form name="frmContato" action="insert">
			<div class="user-details">
				<div class="input-box">
					<span class="details">Nome</span> <input type="text"
						placeholder="Digite o seu nome" name="nome" maxlength="50"
						required>
				</div>
				<div class="input-box">
					<span class="details">E-mail</span> <input id="email" type="email"
						placeholder="Digite o seu e-mail" name="email" maxlength="50">
				</div>
				<div class="input-box">
					<span class="details">Celular</span> <input id="telefone"
						type="text" placeholder="(XX) XXXX-XXXX" name="fone"
						maxlength="15" required>
				</div>
			</div>
			<div class="button">
				<a class="btn-success" type="submit" onclick="validar()">Confirmar</a>
				<a class="btn-danger" type="reset" href="main">Cancelar</a>
			</div>
		</form>
	</div>
	<script type="text/javascript">
		$(document).ready(function() {
			//Telefone
			$("#telefone").mask("(99) 99999-9999");
		});
	</script>
	<script src="scripts/validador.js" type="text/javascript"></script>
</body>
</html>
